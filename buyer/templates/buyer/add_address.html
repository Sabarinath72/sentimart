{% extends './buyer_base.html' %}
{% block content %}
<div class="max-w-md mx-auto p-6">
  <h2 class="text-2xl font-semibold mb-4">Add Address</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block mb-2" for="name">Full Name</label>
      <input type="text" name="name" id="name" placeholder="Enter your full name" required class="border p-2 rounded w-full">
    </div>
    <div class="mb-4">
      <label class="block mb-2" for="phone_number">Phone Number</label>
      <input type="text" name="phone_number" id="phone_number" placeholder="Enter your phone number" required class="border p-2 rounded w-full">
    </div>
    <div class="mb-4">
      <label class="block mb-2" for="street_address">Street Address</label>
      <input type="text" name="street_address" id="street_address" placeholder="Enter your street address" required class="border p-2 rounded w-full">
    </div>
    <div class="mb-4">
      <label class="block mb-2" for="apartment">Apartment (Optional)</label>
      <input type="text" name="apartment" id="apartment" placeholder="Enter your apartment number (if applicable)" class="border p-2 rounded w-full">
    </div>
    <div class="mb-4">
      <label class="block mb-2" for="city">City</label>
      <input type="text" name="city" id="city" placeholder="Enter your city" required class="border p-2 rounded w-full">
    </div>
    <div class="mb-4">
      <label class="block mb-2" for="state">State</label>
      <input type="text" name="state" id="state" placeholder="Enter your state" required class="border p-2 rounded w-full">
    </div>
    <div class="mb-4">
      <label class="block mb-2" for="zip_code">Zip Code</label>
      <input type="text" name="zip_code" id="zip_code" placeholder="Enter your zip code" required class="border p-2 rounded w-full">
    </div>
    <div class="mb-4">
      <label class="inline-flex items-center">
        <input type="checkbox" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-offset-0 focus:ring-indigo-200" name="is_default" id="is_default">
        <span class="ml-2 text-sm">Set as default</span>
      </label>
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Address</button>
  </form>
</div>
{% endblock %}
