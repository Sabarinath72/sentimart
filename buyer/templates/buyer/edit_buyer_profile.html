{% extends './buyer_base.html' %}

{% block content %}
</aside>
<div class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4">Edit Profile</h2>
  <form method="post">
    {% csrf_token %}
    
    <!-- Basic Profile Info -->
    <div class="mb-8">
      <h3 class="text-lg font-semibold mb-4">Profile Information</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1">Username</label>
          <input type="text" name="username" value="{{ buyer.user.username }}" class="border p-2 w-full">
        </div>
        <div>
          <label class="block mb-1">Email</label>
          <input type="email" name="email" value="{{ buyer.user.email }}" class="border p-2 w-full">
        </div>
        <div>
          <label class="block mb-1">Phone Number</label>
          <input type="text" name="phone_number" value="{{ buyer.phone_number }}" class="border p-2 w-full">
        </div>
      </div>
    </div>

    <div class="flex justify-end space-x-4 mt-6">
      <a href="" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">Cancel</a>
      <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700">Save Changes</button>
    </div>
  </form>
</div>
{% endblock %}
