{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review for {{ product.name }} | Your Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --text-color: #333;
            --light-text: #666;
            --lighter-text: #999;
            --border-color: #e5e7eb;
            --bg-color: #f9fafb;
            --white: #ffffff;
            --star-color: #f59e0b;
            --success-color: #10b981;
            --error-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: var(--text-color);
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        .product-preview {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .product-preview img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 20px;
            border: 1px solid var(--border-color);
        }

        .product-name {
            font-size: 18px;
            font-weight: 500;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            margin-bottom: 20px;
            min-height: 120px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
        }

        .star-rating {
            margin: 15px 0 25px;
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            font-size: 32px;
            color: var(--border-color);
            cursor: pointer;
            padding: 0 5px;
            transition: color 0.2s;
        }

        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: var(--star-color);
        }

        .file-upload {
            margin: 20px 0;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload-label {
            display: inline-block;
            padding: 10px 16px;
            background-color: var(--bg-color);
            border: 1px dashed var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload-label:hover {
            background-color: #f0f4f8;
            border-color: var(--primary-color);
        }

        .file-upload-label i {
            margin-right: 8px;
            color: var(--primary-color);
        }

        button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .product-preview {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .product-preview img {
                margin-bottom: 15px;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Your Review</h2>
        
        <div class="product-preview">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <div>
                <div class="product-name">{{ product.name }}</div>
                <p>Share your experience with this product</p>
            </div>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="id_comment">Your Review</label>
            {{ form.comment }}
            
            <label>Your Rating</label>
            <div class="star-rating">
                {% for i in "54321" %}
                    <input type="radio" id="star{{ i }}" name="rating" value="{{ i }}" {% if form.rating.value == i %}checked{% endif %}>
                    <label for="star{{ i }}">â˜…</label>
                {% endfor %}
            </div>

            <div class="file-upload">
                <label for="id_image" class="file-upload-label">
                    <i class="fas fa-camera"></i>
                    {% if form.image.value %}
                        Change Review Image
                    {% else %}
                        Add Review Image (optional)
                    {% endif %}
                </label>
                {{ form.image }}
            </div>

            <button type="submit">Submit Review</button>
        </form>
    </div>
</body>
</html>
