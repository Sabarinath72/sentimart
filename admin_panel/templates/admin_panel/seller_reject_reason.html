<!-- admin_panel/templates/admin_panel/seller_reject_reason.html -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seller Rejection</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex justify-center items-start min-h-screen p-6">
  <div class="flex flex-wrap gap-10 max-w-7xl w-full justify-center">
    <div class="bg-white rounded-xl max-w-md w-full relative p-12 flex flex-col" style="min-width: 550px;height: 400px;">
      <a href="{% url 'seller_requests' %}" class="absolute top-3 right-3 text-black text-lg font-bold">&times;</a>

      <form method="post" class="border border-gray-300 rounded-xl p-6 flex flex-col items-center gap-3 w-full">
        {% csrf_token %}
        <h3 class="text-red-500 text-xl font-medium">Reject {{ seller.full_name }}</h3>
        <p class="text-gray-600 text-sm">Enter the reason for rejection</p>
        <textarea name="reason" rows="4" required
          class="w-full max-w-xl rounded-lg bg-gray-300 p-4 resize-none focus:outline-none"
          aria-label="Reason for rejection"></textarea>

        <button type="submit"
          class="bg-blue-600 text-white rounded-md px-4 py-1 flex items-center gap-2 hover:bg-blue-700 transition mt-2">
          <i class="fas fa-paper-plane"></i> Submit Rejection
        </button>
      </form>
    </div>
  </div>
</body>
</html>
